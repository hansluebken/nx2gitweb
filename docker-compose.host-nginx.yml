# Docker Compose f√ºr Host-installiertes NGINX
# 
# Verwendung:
#   docker-compose -f docker-compose.host-nginx.yml up -d --build
#
# Diese Konfiguration:
# - Bindet Port 8765 nur an localhost (127.0.0.1)
# - Kein externes proxy-network erforderlich
# - NGINX auf dem Host leitet Anfragen weiter

services:
  postgres:
    image: postgres:16-alpine
    container_name: nx2git-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nx2git}
      POSTGRES_USER: ${POSTGRES_USER:-nx2git}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/database:/var/lib/postgresql/data
    networks:
      - nx2git-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nx2git}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  webapp:
    build: .
    container_name: nx2git-webapp
    env_file:
      - .env
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-nx2git}:${POSTGRES_PASSWORD}@nx2git-postgres:5432/${POSTGRES_DB:-nx2git}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY_PATH: /app/data/keys/encryption.key

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}

      # SMTP
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}

      # Application
      APP_NAME: Ninox2Git WebApp
      APP_URL: ${APP_URL:-https://nx2git.example.com}
      APP_HOST: 0.0.0.0
      APP_PORT: 8765
      ADMIN_EMAIL: ${ADMIN_EMAIL}

      # NiceGUI
      NICEGUI_PORT: 8765
      SESSION_SECRET: ${SECRET_KEY}

    volumes:
      - ./app:/app/app
      - ./data/keys:/app/data/keys
      - ./data/logs:/app/data/logs
      - ./data/code:/app/data/code
    
    # Port nur an localhost binden - NGINX auf Host leitet weiter
    ports:
      - "127.0.0.1:8765:8765"
    
    networks:
      - nx2git-internal
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  nx2git-internal:
    driver: bridge
