services:
  postgres:
    image: postgres:16-alpine
    container_name: nx2git-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nx2git}
      POSTGRES_USER: ${POSTGRES_USER:-nx2git}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/database:/var/lib/postgresql/data
    networks:
      - nx2git-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nx2git}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  webapp:
    build: .
    container_name: nx2git-webapp
    env_file:
      - .env
    environment:
      # Database - use environment variables
      DATABASE_URL: postgresql://${POSTGRES_USER:-nx2git}:${POSTGRES_PASSWORD}@nx2git-postgres:5432/${POSTGRES_DB:-nx2git}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY_PATH: /app/data/keys/encryption.key

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}

      # SMTP
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}

      # Application
      APP_NAME: Ninox2Git WebApp
      APP_URL: https://nx2git.netz-fabrik.net
      APP_HOST: 0.0.0.0
      APP_PORT: 8765
      ADMIN_EMAIL: ${ADMIN_EMAIL}

      # NiceGUI
      NICEGUI_PORT: 8765
      SESSION_SECRET: ${SECRET_KEY}

    volumes:
      - ./app:/app/app  # Mount app code for live updates
      - ./data/keys:/app/data/keys
      - ./data/logs:/app/data/logs
      - ./data/code:/app/data/code  # Ninox code files (persistent)
    # ============================================
    # PORT CONFIGURATION - Choose ONE option:
    # ============================================
    # 
    # Option A: NGINX Proxy Manager (default)
    #   - Keep ports commented out
    #   - Use proxy-network (see networks below)
    #
    # Option B: Host-installed NGINX
    #   - Uncomment: - "127.0.0.1:8765:8765"
    #   - Comment out proxy-network in networks
    #
    # Option C: Direct access (testing only)
    #   - Uncomment: - "8765:8765"
    #
    # ports:
    #   - "127.0.0.1:8765:8765"  # Option B: Host NGINX (localhost only)
    #   - "8765:8765"            # Option C: Direct access (no proxy)
    
    networks:
      - nx2git-internal
      - proxy-network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      # Labels für NGINX Proxy Manager (Option A)
      - "com.nginx-proxy.enable=true"
      - "com.nginx-proxy.host=nx2git.netz-fabrik.net"
      - "com.nginx-proxy.port=8765"
    restart: unless-stopped

networks:
  nx2git-internal:
    driver: bridge
  # Für Option A (NGINX Proxy Manager): 
  # Das proxy-network muss existieren: docker network create proxy-network
  # Für Option B/C: Diese Zeilen auskommentieren oder entfernen
  proxy-network:
    external: true
