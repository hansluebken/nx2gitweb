# NGINX Konfiguration f체r Ninox2Git WebApp
# 
# Installation:
#   1. Diese Datei nach /etc/nginx/sites-available/nx2git kopieren
#   2. Domain anpassen (nx2git.ihre-domain.de ersetzen)
#   3. Symlink erstellen: sudo ln -s /etc/nginx/sites-available/nx2git /etc/nginx/sites-enabled/
#   4. NGINX testen: sudo nginx -t
#   5. NGINX neu laden: sudo systemctl reload nginx
#   6. SSL-Zertifikat mit certbot erstellen: sudo certbot --nginx -d nx2git.ihre-domain.de
#      (certbot erg채nzt automatisch die SSL-Konfiguration und den HTTPS-Redirect)

server {
    listen 80;
    listen [::]:80;
    server_name nx2git.ihre-domain.de;

    # ============================================
    # Proxy to NiceGUI Application
    # ============================================
    location / {
        proxy_pass http://127.0.0.1:8765;
        proxy_http_version 1.1;
        
        # WebSocket Support (WICHTIG f체r NiceGUI!)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts f체r WebSockets (24 Stunden)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Buffer Settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 4 4k;
        
        # Connection Settings
        proxy_connect_timeout 60;
    }

    # ============================================
    # Logging
    # ============================================
    access_log /var/log/nginx/nx2git.access.log;
    error_log /var/log/nginx/nx2git.error.log;

    # ============================================
    # File Upload Limit
    # ============================================
    client_max_body_size 50M;

    # ============================================
    # SSL wird von certbot automatisch konfiguriert
    # Nach: sudo certbot --nginx -d nx2git.ihre-domain.de
    # ============================================
}
